version: "3.8"
services:
  postgres:
    image: postgres:16.3
    container_name: eatgo-db
    restart: always
    environment:
      POSTGRES_USER: eatgo_user
      POSTGRES_PASSWORD: eatgo_pass
      POSTGRES_DB: eatgo
    ports:
      - "5432:5432"
    volumes:
      - eatgo_data:/var/lib/postgresql/data
volumes:
  eatgo_data: