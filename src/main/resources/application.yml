spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eatgo
    username: eatgo_user
    password: eatgo_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  sql:
    init:
      mode: always
  profiles:
    active: dev
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/eatgo
    user: eatgo_user
    password: eatgo_pass
    locations: classpath:db/migration
    # ðŸ‘‡ to kluczowa linia
    database-type: postgres
